<!-- (In the JavaScript) Change the body tag's style so it has a font-family of "Arial, sans-serif".
(In the JavaScript) Replace each of the spans (nickname, favorites, hometown) with your own information.
Iterate through each li and change the class to "list-item".
Add a style tag in the css section that sets a rule for .list-item to make the color red. -->



<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>About Me</title>
      <style>.list-item {
          background-color: yellow;
        }
        </style>
    
    </head>
    <body>
      <h1>About Me</h1>
      
      <ul>
        <li>Nickname: <span id="nickname"></span>
        <li>Favorites:<span id="favorites"></span>
        <li>Hometown: <span id="hometown"></span>
      </ul>
    </body>
    <script>
      document.body.style.fontFamily = 'Arial, sans-serif';
      var items = document.getElementsByTagName('li');
      for (var i = 0; i < items.length; i++) {
        items[i].className ="list-item";} 
      
      let nickname = document.createTextNode(`iru`)
      let favorites = document.createTextNode(`trekking`)
      let hometown = document.createTextNode(`pune`)
      let spanHandle = document.getElementById('nickname');
      spanHandle.appendChild(nickname);
      let spanHandle1 = document.getElementById('favorites');
      spanHandle1.appendChild(favorites);
      let spanHandle2 = document.getElementById('hometown');
      spanHandle2.appendChild(hometown);
  
    </script>
  </html>
